<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard GELP Final (Profesional)</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
        <style>
            /* ... (Estilos de Escritorio) ... */
            
            /* Gráficos */
            .chart-row { display: flex; flex-wrap: wrap; justify-content: space-between; margin-bottom: 30px; }
            .chart-container { 
                background-color: white; 
                border-radius: 8px; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
                padding: 15px; 
                width: 49%; 
                box-sizing: border-box; 
                transition: transform 0.3s ease;
            }
            .chart-container:hover {
                transform: translateY(-3px);
            }

            /* Media Query para Móviles */
            @media only screen and (max-width: 768px) {
                .header {
                    flex-direction: column; 
                    text-align: center;
                    padding: 20px 15px;
                }
                .header img {
                    margin-right: 0;
                    margin-bottom: 15px;
                }

                .kpi-section {
                    flex-direction: column !important; /* Forzar apilamiento de KPIs */
                    gap: 20px;
                }
                .kpi-box {
                    width: 100% !important; /* Forzar ancho completo de KPIs */
                }

                .filter-grid {
                    grid-template-columns: 1fr; /* Una columna para filtros */
                }

                .chart-row {
                    flex-direction: column !important; /* Forzar apilamiento de gráficos */
                    gap: 20px;
                }
                .chart-container {
                    width: 100% !important; /* Forzar ancho completo de gráficos */
                    min-height: 400px;
                }
            }
        </style>

						<div>
							<h1>CLUB GIMNASIA Y ESGRIMA LA PLATA</h1>

					</div>
					<div class="filters">
						<div class="filter-grid">
							<div>
								<label for="Origen" style="font-weight: bold; color: #004c99;">Origen</label>
								<select id="Origen" onchange="updateDashboard()" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">

								</select>
							</div>

									<option value="AVENIDA 60">AVENIDA 60</option>

							<p id="kpi-sin-bono" style="color: #ff4d4d;">6,845 <span style="font-size: 0.5em; opacity: 0.7;">(59.1%)</span>
							</p>
						</div>
					</div>
					<div class="chart-row">
						<div id="chart2" class="chart-container" style="height: 500px;"/>
						<div id="chart3" class="chart-container" style="height: 500px;"/>
